<div class="container">
    <h1>HighCharts</h1>
    <div id="hc_column" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <h1>Google Charts - Geochart</h1>
    <div id="dashboard">
        <div id="filter"></div>
        <div id="map" style="width: 100%; height: 600px;"></div>
    </div>

    <h1>Angular-Chart</h1>
    <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride"></canvas>
    
    </br>
</div>
