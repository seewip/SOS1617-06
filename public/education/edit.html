<div class="container">
    <h1>Edit education data</h1>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="col s12">
                    <h3>{{editDataUnit.country}} ({{editDataUnit.year}})</h3>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <input class="form-control" type="text" id="edugdp" ng-model="editDataUnit['education-gdp-perc']">
                    <label for="edugdp" class="active">%GDP spent on education</label>
                </div>
                <div class="input-field col s3">
                    <input class="form-control" type="text" id="edupri" ng-model="editDataUnit['education-primary-per-capita']">
                    <label for="edupri" class="active">Primary/capita</label>
                </div>
                <div class="input-field col s3">
                    <input class="form-control" type="text" id="edusec" ng-model="editDataUnit['education-secondary-per-capita']">
                    <label for="edusec" class="active">Secondary/capita</label>
                </div>
                <div class="input-field col s3">
                    <input class="form-control" type="text" id="eduter" ng-model="editDataUnit['education-tertiary-per-capita']">
                    <label for="eduter" class="active">Tertiary/capita</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12 right-align">
            <button class="btn waves-effect waves-light" ng-click="editData(editDataUnit)"><i class="material-icons left">edit</i>Edit</button>
            <button class="btn waves-effect waves-light red" ng-click="discardData()"><i class="material-icons left">delete</i>Discard changes</button>
        </div>
    </div>
</div>
