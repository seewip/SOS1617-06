<div ng-controller="GdpEditCtrl">
    <h1>Edit gdp data</h1>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="col s12">
                    <h3>{{editDataUnit.country}} ({{editDataUnit.year}})</h3>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <input class="form-control" type="text" id="gdp" ng-model="editDataUnit['gdp']">
                    <label for="gdp" class="active">GDP</label>
                </div>
                <div class="input-field col s3">
                    <input class="form-control" type="text" id="gdpg" ng-model="editDataUnit['gdp_growth']">
                    <label for="gdpg" class="active">Gdp_Growth</label>
                </div>
                <div class="input-field col s3">
                    <input class="form-control" type="text" id="gdpd" ng-model="editDataUnit['gdp_deflator']">
                    <label for="gdpd" class="active">Gdp_Deflator</label>
                </div>
                
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12 right-align">
            <button class="btn waves-effect waves-light" ng-click="editData(editDataUnit)"><i class="material-icons left">edit</i>Edit</button>
            <button class="btn waves-effect waves-light red" ng-click="discardData()"><i class="material-icons left">delete</i>Discard changes</button>
        </div>
    </div>
</div>
